<p>New Product</p>
<form class="card-text" (submit)="onSubmit()">
    <!-- <p> {{ newProduct | json }} </p> -->
    <!-- <p> {{ name.errors | json }} </p> -->
    <!-- <p> {{ name.valid | json }} </p> -->
    <div class="form-group">
        <label for="name">Product Name</label>
        <small class="form-text text-danger" *ngIf="name.errors">*Name is required and must have {{3-newProduct.name.length}} more characters</small>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newProduct.name" required minlength="3" #name="ngModel">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <small class="form-text text-danger" *ngIf="quantity.errors">*Quantity is required and can not be less than 0</small>
        <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="newProduct.quantity" required min="0" #quantity="ngModel">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <small class="form-text text-danger" *ngIf="price.errors">*Price is required and must be higher than 0 cos you wanna make money!</small>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="newProduct.price" required min="0" #price="ngModel">
    </div>
    <button type="submit" class="btn btn-outline-secondary" disabled *ngIf="!quantity.valid || !name.valid || !price.valid">Submit</button>
    <button type="submit" class="btn btn-primary" *ngIf="quantity.valid && price.valid && name.valid">Submit</button>
    <a class="btn btn-danger" [routerLink]="['/products']" role="button">Cancel</a>
</form>
